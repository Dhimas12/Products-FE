
<div class="row" id="search-row">
  <div class="col col-6">
    <input type="text" class="form-control shadow" placeholder="search some product..."> 
  </div>
  <div class="col col-plus">
    <button class="btn btn-success" routerLink="./create">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <div class="card-container">
      <i class="fa fa-spinner fa-spin fa-4x text-danger text-center centered"  *ngIf="loading" aria-hidden="true"></i>
      <app-product-card *ngFor="let product of products"
                        [product]="product"
                        class="child">

      </app-product-card>
    </div>
  </div>
</div>
